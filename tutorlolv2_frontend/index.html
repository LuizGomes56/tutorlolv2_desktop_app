<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tutorlolv2 Desktop App</title>
    <link data-trunk rel="copy-file" href="/public/fonts/Oxanium/Oxanium-VariableFont_wght.ttf" />
    <link data-trunk rel="css" href="/public/main.css" />
    <link data-trunk rel="css" href="/public/fonts.css" />
    <link data-trunk rel="css" href="/public/highliter.css" />
    <link data-trunk rel="tailwind-css" href="/public/tailwind.css" />
    <!-- <link data-trunk rel="rust" data-wasm-opt="4"
        data-wasm-opt-params="--strip-debug --fast-math --enable-bulk-memory --enable-nontrapping-float-to-int" /> -->
    <script type="module">
        addEventListener("TrunkApplicationStarted", (event) => {
            const cachedBytes = event.detail.wasm.get_cache_slice();
            const textDecoder = new TextDecoder('utf-8');
            window.decodeCacheSlice = function decodeCacheSlice(start, end) {
                return textDecoder.decode(cachedBytes.subarray(start, end));
            }
        });
    </script>
</head>

<body></body>

</html>
